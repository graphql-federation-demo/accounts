name: Node.js PR CI

on:
  pull_request:
    branches: [ "*" ]

env:
 TARGET_BRANCH_NAME: ${{ github.base_ref }} 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Inigo CLI
        run: mkdir -p bin | curl -s -L https://github.com/inigolabs/artifacts/releases/latest/download/cli_linux_amd64.tar.gz | tar -xz -C bin;

      - name: Set PATH
        run: echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH;

      - name: Inigo CLI Login
        env:
          INIGO_USERNAME: ${{ secrets.INIGO_USERNAME }}
          INIGO_PASSWORD: ${{ secrets.INIGO_PASSWORD }}
        run: inigo login

      - name: ls
        run: ls -lR;

      - name: Inigo Check for ${{ env.TARGET_BRANCH_NAME }}
        run: inigo check inigo/*.yaml --label ${TARGET_BRANCH_NAME}
          
      - run: npm run build
